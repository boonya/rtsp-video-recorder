name: "Release ðŸŽ‰"

on:
  release:
    types: [published]

jobs:
  verify:
    uses: ./.github/workflows/verify.yml

  publish:
    needs: [verify]
    name: Build & publish ðŸš€
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version-file: ".nvmrc"
      - run: npm ci
      - run: npm run build
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
