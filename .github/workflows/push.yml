name: "On push or PR ğŸ­"

on:
  push:
    tags-ignore: ["*"]
    paths-ignore: ["**.md", "LICENSE"]
    branches: [master]
  pull_request:
    paths-ignore: ["**.md", "LICENSE"]

jobs:
  verify:
    uses: ./.github/workflows/verify.yml

  publish:
    needs: [verify]
    uses: ./.github/workflows/publish.yml
    secrets: inherit

  test-coverage:
    needs: [verify]
    if: github.ref == 'refs/heads/master'
    uses: ./.github/workflows/test-coverage.yml
    secrets: inherit
