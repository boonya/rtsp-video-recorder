name: "On push or PR üè≠"

on:
  push:
    tags-ignore: ["*"]
    paths-ignore: ["**.md", "LICENSE"]
    branches: [master]
  pull_request:
    paths-ignore: ["**.md", "LICENSE"]

jobs:
  verify:
    uses: ./.github/workflows/verify.yml

  publish:
    needs: [verify]
    uses: ./.github/workflows/publish.yml
    with:
      registry: "https://npm.pkg.github.com"
      tag: ${GITHUB_REF_NAME}
    secrets:
      NODE_AUTH_TOKEN: ${{ secrets.GHCR_TOKEN_RW }}

  test-coverage:
    needs: [verify]
    if: github.ref == 'refs/heads/master'
    uses: ./.github/workflows/test-coverage.yml
    secrets: inherit
